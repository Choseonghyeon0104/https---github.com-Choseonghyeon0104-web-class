<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>로그인</h1>
    
    <form action="">
        <fieldset>
            <h3>Wavve 계정으로 로그인</h3>
        
            <div>
                    <input type="text" placeholder="이메일 주소 또는 아이디" id="user-id">
                    <label for="user-id"></label>
                </div>
                <div>
                    <input type="text" placeholder="비밀번호" id="user-pw">
                    <label for="user-pw"></label>
                </div>
                <div>
                    <input type="checkbox" id="id-save">
                    <label for="id-save">아이디 저장</label>
                    <input type="checkbox" id="auto-login">                
                    <label for="auto-login">자동로그인</label>
                </div>
                <div>
                    <button type="submit">로그인</button>
                </div>
                <div>
                    <button type="submit">아이디 찾기</button>
                    <button type="submit">비밀번호 재설정</button>
                    <button type="submit">회원가입</button>
                </div>
        </fieldset>
        <fieldset>
                <div>
                    <h2>또는 다른 서비스 계정으로 로그인</h2>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="#">
                             <img src="./img/ico-common-kakao.png" alt="카카오 서비스 계정 로그인">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-tworld.png" alt="T월드 서비스 계정 로그인">
                            </a>    
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-naver.png" alt="네이버 서비스 계정 로그인">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/ico-common-facebook.png" alt="페이스북 서비스 계정 로그인">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/ico-common-apple.png" alt="애플 서비스 계정 로그인">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <p>* SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다. <br>
                    기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
                    </p>
                </div>
            </fieldset>
    </form>
    
</body>
</html>
